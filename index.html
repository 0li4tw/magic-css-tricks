<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Title</title>
</head>
<body>
<div class="container">

    <div class="box1">
        this is some text <br>
        this is some text <br>
        <span class="divider"></span>
    </div>

    <div class="box2">
        this is some text <br>
        this is some text <br>
        this is some text <br></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>

    const setDividerHeight = () => {
        const height = document.getElementsByClassName('box1')[0].clientHeight;
        $('.box1 .divider').width(height * 0.18).css('right', -((height * 0.18) / 2));
    };

    $(document).ready(setDividerHeight);

    $(window).resize(() => {
        setDividerHeight();
    })

</script>
</body>
</html>
